<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars News</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars News</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get News!</a></p>
    </div>

    <h1>Latest About Mars</h1>
    
    <h3>{{ mars.news_title }}</h3>
      <p>{{ mars.news_p }}</p>

    <h3>Weather</h3>
      <p>{{ mars.mars_weather }}</p>

    <h3>Facts</h3>
      <p>{{mars.mars_html_table| safe}}</p>

      <!-- {% autoescape false %}
        <p>{{ mars.mars_html_table }}</p>
      {% endautoescape %} -->

    <h3>Featured Image</h3>
      <img src="{{ mars.featured_img }}" alt="Mars Featured Image">

    <h3>Hemispheres Image</h3>
      {% for hemisphere in mars.hemisphere_image_urls %}
      <div class="col-md-6">
        <h5><b>{{hemisphere.title}}</b></h5>
        <div class="thumbnail">
        <img src="{{hemisphere.img_url}}">
        <div class="caption">   
        </div>
        </div>
      </div>
  </div>
  {% endfor %}
</body>

</html>
